version: '3'
services:
  db:
    image: mdillon/postgis:10-alpine
    container_name: postgres01
  nginx:
    image: nginx:1.13-alpine
    container_name: nginx01
    ports:
      - "80:80"
    volumes:
      - ./project:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: django01
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn interactivemap.wsgi -b 0.0.0.0:80"
    depends_on:
      - db
    volumes:
      - ./project:/src
    expose:
      - "80"
    restart: always
